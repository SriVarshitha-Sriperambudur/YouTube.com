<!DOCTYPE html>
<html>
    <head>
        <title>FlexBox Practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;
            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2</div>
        </div>

        <div style="
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            height: 50px;
            border-width: 2px;
            border-style: solid;
            border-color: gray;
            justify-content: start;
            ">
            <div style="background-color: lightblue; flex: 1;">div 1</div>
            <div style="background-color: lightpink; flex: 1;">div 2</div>
        </div>
    </body>
</html>
